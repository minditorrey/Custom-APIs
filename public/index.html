<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custon APIs</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/style.css">
    <script src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./public/main.js"></script>

</head>
<body>
	<h1>Custom APIs</h1>

	<div class="container">
		<div class="row">
			<div class="column col-xs-6">
				<div class="getGravatar">
					<h2>Get Gravatar</h2>
						<input type=email id="email">
						<button id="getGrav">Get Gravitar</button>
						<div id="gravImg">
						
						</div>
				</div>
				<div class="doMath">
					<h2>Do Math</h2>
					<input type="number" class="math1 input-small">
					<input type="number" class="math2 input-small">
					<button id="add">Add it!</button>
					<button id="subtract">Subtract it!</button>
					<button id="multiply">Multiply it!</button>
					<div id="maths">
						
					</div>
				</div>
				
			</div>
			<div class="column col-xs-6">
				<div class="analyze">
					<h2>Analyze A Sentence</h2>
						<input type="text" id="sentence">
						<div>
						<button id="analyzer">Analyze It</button>
					<div id="analyzed">
						
					</div>
				</div>
				<div class="age">
					<h2>Enter Birth Year:</h2>
						<input type="number" id="ageIn" class="input-small" placeholder="YYYY">

						<button id="getAge">Get Age</button>
					<div id="yourAge">

					</div>
				</div>
			</div>

		</div><!-- row -->
	</div><!-- container	 -->
</body>
</html>
